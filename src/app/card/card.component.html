<div class="example-card" *ngFor = "let data of dataSet">
    <img class="image" src="{{data.image}}" alt="Avatar">
    <div class="container">
      <h2 style="margin: 0 0 2px;"><b>{{data.title}}</b></h2>
      <div style="display: inline-block; margin: 4px;"> 
      <button class="pillButton">{{pills[0]}}</button>
      </div>
      <div style="display: inline-block; margin: 4px;"> 
        <button class="pillButton">{{pills[1]}}</button>
        </div>
        <div style="display: inline-block; margin: 4px;"> 
          <button class="pillButton">+{{pillsCount}}</button>
          </div>
      <hr>
      <div class="text" id="{{data.id}}">
        {{data.before}}<span
           class="{{expand}}"
           (click)="readMore(this)"
           >.......</span
         >
         <span class="{{ key }}"
           >{{data.after}}
           <span
           class="readLess"
           (click)="readLess(this)"
           > Read less</span></span
         >
       </div> 
    </div>
  </div>
